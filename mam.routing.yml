
mam.mam_form:
  path: '/admin/config/multisite-manager'
  defaults:
    _form: '\Drupal\mam\Form\MultisiteManagerForm'
    _title: 'Multisite actions manager'
  requirements:
    _permission: 'administer multisite actions'
  

mam.mam_settings_form:
  path: '/admin/config/multisite-manager/settings'
  defaults:
    _form: '\Drupal\mam\Form\MultisiteManagerSettingsForm'
    _title: 'Multisite manager settings'
  requirements:
    _permission: 'administer multisite actions'
