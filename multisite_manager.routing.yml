
multisite_manager.multisite_manager_form:
  path: '/admin/config/multisite-manager'
  defaults:
    _form: '\Drupal\multisite_manager\Form\MultisiteManagerForm'
    _title: 'Multisite manager actions'
  requirements:
    _permission: 'administer multisite actions'
  

multisite_manager.multisite_manager_settings_form:
  path: '/admin/config/multisite-manager/settings'
  defaults:
    _form: '\Drupal\multisite_manager\Form\MultisiteManagerSettingsForm'
    _title: 'Multisite manager settings'
  requirements:
    _permission: 'administer multisite actions'
  
